<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Issue Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800">
    <div id="app" class="container mx-auto py-8">
        <!-- Content will be dynamically generated by client.js -->
    </div>

    <!-- Fullscreen Button -->
    <div class="fixed bottom-4 right-4">
        <button id="fullscreenBtn" class="bg-blue-600 text-white rounded-lg px-4 py-2">
            Maximize
        </button>
    </div>

    <script>
        // Fullscreen toggle function
        function toggleFullScreen() {
            const doc = document.documentElement;
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            if (!document.fullscreenElement) {
                if (doc.requestFullscreen) {
                    doc.requestFullscreen();
                } else if (doc.mozRequestFullScreen) { // Firefox
                    doc.mozRequestFullScreen();
                } else if (doc.webkitRequestFullscreen) { // Chrome, Safari & Opera
                    doc.webkitRequestFullscreen();
                } else if (doc.msRequestFullscreen) { // IE/Edge
                    doc.msRequestFullscreen();
                }
                fullscreenBtn.textContent = 'Exit Fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari & Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                fullscreenBtn.textContent = 'Maximize';
            }
        }

        // Add event listener to the button
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullScreen);
    </script>

    <script src="client.js"></script>
</body>
</html>

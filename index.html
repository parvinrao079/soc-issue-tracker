<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Status Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- In Progress Card -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">In Progress</h2>
                <p id="inProgressCount" class="text-3xl text-blue-600">Loading...</p>
            </div>
            <!-- Done Card -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Done</h2>
                <p id="doneCount" class="text-3xl text-green-600">Loading...</p>
            </div>
            <!-- Open Card -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Open</h2>
                <p id="openCount" class="text-3xl text-red-600">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchCounts() {
            try {
                const response = await fetch('/project-status');
                const data = await response.json();

                document.getElementById('inProgressCount').textContent = data.inProgress;
                document.getElementById('doneCount').textContent = data.done;
                document.getElementById('openCount').textContent = data.open;
            } catch (error) {
                console.error('Error fetching project counts:', error);
            }
        }

        // Update counts every 5 seconds
        setInterval(fetchCounts, 5000);
        fetchCounts(); // Initial fetch
    </script>
</body>
</html>
